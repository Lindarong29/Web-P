<!doctype html>
<html>
    <head>
        <title>Example 1-3</title>
        <style>
            h2 {
                color: darkorange; /*내부정의에 따라 모든 h2 = darkorange*/
            }
        </style>
        <link rel="stylesheet" type="text/css" href="Example 1-3.css">
          /*세번째 h3 에서 사용할 외부 CSS*/
    </head>

    <body>
        <h2 style="color: fuchsia">Inline stylesheet</h2>
        <!--첫번째 h2 : 인라인정의에 따라 fuchsia 색상으로 변경-->

        <hr>
        <h2>Embedded stylesheet</h2>
        <!--두번째 h2 : 기본 내부 CSS적용으로 darkorange 출력-->
        <hr>

        <h2 class="red">External stylesheet</h2>
        <!--세번째 h3 : 클래스 지정으로 외부 CSS에 선언된 red로 출력-->

    </body>
</html>
